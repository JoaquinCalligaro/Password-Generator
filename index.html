<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Generador de contrase√±as</title>
  </head>
  <div>
    <div
      class="min-w-screen min-h-screen bg-gradient-to-tr from-zinc-800 from-0% via-red-600 via-50% to-yellow-400 to-100% flex items-center justify-center px-5 py-5"
      <div class="area">
        <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
     
      >
      <div
        class="w-full max-w-md mx-auto rounded-lg shadow-gray-950 shadow-2xl border-b-black p-5 text-gray-800"
      >
        <!-- Input de contrase√±a -->
        <div class="relative mb-4">
          <input
            type="password"
            id="password"
            class="w-full pl-3 pr-10 py-2 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors"
            placeholder="Password"
            autocomplete="off"
          />
          <button
            id="togglePassword"
            aria-label="Mostrar/Ocultar contrase√±a"
            class="absolute top-2 right-2 w-7 h-7 text-gray-400 hover:text-indigo-500 focus:outline-none"
            type="button"
          >
            üëÅÔ∏è
          </button>
        </div>

        <!-- Barra de seguridad -->
        <div class="flex space-x-1 mb-5" id="strengthBar">
          <div class="flex-1 h-2 rounded-xl bg-gray-200"></div>
          <div class="flex-1 h-2 rounded-xl bg-gray-200"></div>
          <div class="flex-1 h-2 rounded-xl bg-gray-200"></div>
          <div class="flex-1 h-2 rounded-xl bg-gray-200"></div>
          <div class="flex-1 h-2 rounded-xl bg-gray-200"></div>
        </div>

        <hr class="border-gray-200 mb-5" />

        <!-- Longitud contrase√±a -->
        <div class="mb-4">
          <label
            for="passwordLength"
            class="block text-xs font-semibold text-gray-500 mb-1"
          >
            PASSWORD LENGTH
          </label>
          <input
            id="passwordLength"
            type="number"
            min="1"
            max="30"
            value="12"
            class="w-full px-3 py-2 mb-2 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors"
          />
          <input
            id="passwordLengthRange"
            type="range"
            min="1"
            max="30"
            value="12"
            class="w-full"
          />
        </div>

        <!-- Opciones de caracteres -->
        <div class="grid grid-cols-2 gap-x-4 gap-y-2 mb-2">
          <label
            class="flex items-center space-x-2 text-xs font-semibold text-gray-500"
          >
            <input id="charsLower" type="checkbox" checked />
            <span>LOWERCASE</span>
          </label>
          <label
            class="flex items-center space-x-2 text-xs font-semibold text-gray-500"
          >
            <input id="charsUpper" type="checkbox" checked />
            <span>UPPERCASE</span>
          </label>
          <label
            class="flex items-center space-x-2 text-xs font-semibold text-gray-500"
          >
            <input id="charsNumeric" type="checkbox" checked />
            <span>NUMBERS</span>
          </label>
          <label
            class="flex items-center space-x-2 text-xs font-semibold text-gray-500"
          >
            <input id="charsSymbols" type="checkbox" checked />
            <span>SYMBOLS</span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
