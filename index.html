<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- script importante cargar siempre al principio para evitar bugs en el darkMode  -->
    <script type="module" src="./dist/darkMode.js"></script>
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      rel="icon"
      href="./assets/icons/favicon.png"
      sizes="32x32"
      type="image/png" />
    <title>Password Generator</title>
  </head>
  <body>
    <div
      class="relative z-20 flex flex-col items-center justify-center min-h-screen px-5 py-5">
      <div class="area">
        <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div
        class="fixed top-4 right-4 z-50 sm:top-3 sm:right-3 max-sm:top-2 max-sm:right-2">
        <button
          type="button"
          class="hs-dark-mode-active:hidden block hs-dark-mode bg-gray-200/40 text-gray-900 font-extrabold rounded-full hover:bg-gray-200 focus:outline-hidden focus:bg-gray-200 dark:text-neutral-200 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
          data-hs-theme-click-value="dark">
          <span
            class="group inline-flex shrink-0 justify-center items-center size-9"
            ><svg
              class="w-6 h-6"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24">
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 5v3m0 0v3m0-3h-3m3 0h3m-3.3556 7.0913c-1.6389 0-2.58-.2487-3.7085-.9576-1.1285-.709-2.0191-1.7196-2.5631-2.9086-.54402-1.1891-.71806-2.50523-.5009-3.78809.2172-1.28287.8161-2.47705 1.724-3.43701-1.3427.20491-2.60689.74436-3.66765 1.56511-1.06077.82074-1.88149 1.8944-2.38113 3.11496-.49965 1.22056-.66094 2.54583-.46795 3.84493.19298 1.2992.73357 2.5273 1.56839 3.563.83482 1.0358 1.93501 1.8435 3.19194 2.3433 1.2569.4999 2.6272.6745 3.9754.5068 1.3482-.1676 2.6279-.6719 3.7125-1.463 1.0847-.7911 1.937-1.8416 2.4726-3.0478-1.0063.5199-1.9323.664-3.3556.664Z" />
            </svg>
          </span>
        </button>
        <button
          type="button"
          class="hs-dark-mode-active:block hidden hs-dark-mode font-medium text-gray-800 bg-gray-400/40 rounded-full hover:bg-gray-200 focus:outline-hidden focus:bg-gray-200 dark:text-neutral-200 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
          data-hs-theme-click-value="light">
          <span
            class="group inline-flex shrink-0 justify-center items-center size-9">
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              viewBox="0 0 24 24">
              <path
                fill-rule="evenodd"
                d="M13 3a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0V3ZM6.343 4.929A1 1 0 0 0 4.93 6.343l1.414 1.414a1 1 0 0 0 1.414-1.414L6.343 4.929Zm12.728 1.414a1 1 0 0 0-1.414-1.414l-1.414 1.414a1 1 0 0 0 1.414 1.414l1.414-1.414ZM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10Zm-9 4a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2H3Zm16 0a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2h-2ZM7.757 17.657a1 1 0 1 0-1.414-1.414l-1.414 1.414a1 1 0 1 0 1.414 1.414l1.414-1.414Zm9.9-1.414a1 1 0 0 0-1.414 1.414l1.414 1.414a1 1 0 0 0 1.414-1.414l-1.414-1.414ZM13 19a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0v-2Z"
                clip-rule="evenodd" />
            </svg>
          </span>
        </button>
      </div>
      <div
        class="relative z-20 w-full max-w-md p-5 mx-auto font-normals form-style glow-style text-white duration-100 border rounded-xl backdrop-blur-md bg-gray-500/30 border-gray-700/50 backdrop-saturate-150">
        <div class="relative mb-4">
          <input
            type="password"
            disabled
            id="password"
            class="w-full py-2 pl-3 pr-10 transition-colors border-2 border-red-300 rounded-md focus:outline-none focus:border-indigo-500 animate-fade-down animate-duration-500 animate-delay-200"
            placeholder="Password"
            autocomplete="off" />
          <button
            id="togglePasswordButton"
            aria-label="Mostrar/Ocultar contraseÃ±a"
            class="absolute text-gray-400 top-2 right-2 w-7 h-7 hover:text-indigo-500 focus:outline-none"
            type="button">
            <img src="./assets/icons/eye-open.png" alt="eye-open" class="" />
            <img
              src="./assets/icons/closed-eye.png"
              alt="closed-eye"
              class="hidden" />
          </button>
        </div>
        <div
          class="flex mb-5 space-x-1 animate-blurred-fade-in"
          id="strengthBar">
          <div class="flex-1 h-2 bg-gray-200 rounded-xl"></div>
          <div class="flex-1 h-2 bg-gray-200 rounded-xl"></div>
          <div class="flex-1 h-2 bg-gray-200 rounded-xl"></div>
          <div class="flex-1 h-2 bg-gray-200 rounded-xl"></div>
          <div class="flex-1 h-2 bg-gray-200 rounded-xl"></div>
        </div>
        <hr
          class="mb-5 border-gray-200 animate-fade-down animate-duration-500 animate-delay-300" />
        <div class="mb-4">
          <label
            for="passwordLength"
            class="block mb-1 text-xs font-semibold text-white animate-fade-down animate-duration-500 animate-delay-1000"
            >PASSWORD LENGTH</label
          >
          <input
            id="passwordLength"
            disabled
            min="1"
            max="30"
            value="12"
            class="w-full px-3 py-2 mb-2 transition-colors border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-100 animate-fade-down animate-delay-1000" />
          <input
            id="passwordLengthRange"
            type="range"
            min="1"
            max="30"
            value="12"
            class="w-full animate-fade-down animate-delay-1500" />
        </div>
        <div class="grid grid-cols-2 mb-2 gap-x-4 gap-y-2">
          <div
            role="button"
            class="flex items-center w-full p-0 transition-all rounded-lg hover:bg-gray-950/20 focus:bg-slate-500 active:bg-slate-500 animate-fade animate-duration-500 animate-delay-1500">
            <div class="inline-flex items-center">
              <label
                for="check-vertical-list-group1"
                class="flex items-center w-full px-3 py-2 cursor-pointer"
                ><label
                  class="relative flex items-center cursor-pointer"
                  for="check-vertical-list-group1"
                  ><input
                    type="checkbox"
                    class="w-5 h-5 transition-all border rounded-full shadow appearance-none cursor-pointer peer hover:shadow-md checked:bg-slate-800 checked:border-black"
                    id="check-vertical-list-group1" />
                  <span
                    class="absolute text-gray-300 dark:text-blue-500 transform -translate-x-1/2 -translate-y-1/2 opacity-0 peer-checked:opacity-100 top-1/2 left-1/2"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-3.5 w-3.5"
                      viewbox="0 0 20 20"
                      fill="currentcolor"
                      stroke="currentcolor"
                      stroke-width="1">
                      <path
                        fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd"></path></svg></span
                ></label>
                <label
                  class="ml-2 text-sm text-white cursor-pointer"
                  for="check-vertical-list-group1"
                  >Uppercase</label
                ></label
              >
            </div>
          </div>
          <div
            role="button"
            class="flex items-center w-full p-0 transition-all rounded-lg hover:bg-gray-950/20 focus:bg-slate-500 active:bg-slate-500 animate-fade animate-duration-800 animate-delay-2000">
            <div class="inline-flex items-center">
              <label
                for="check-vertical-list-group2"
                class="flex items-center w-full px-3 py-2 cursor-pointer"
                ><label
                  class="relative flex items-center cursor-pointer"
                  for="check-vertical-list-group2"
                  ><input
                    type="checkbox"
                    class="w-5 h-5 transition-all border rounded-full shadow appearance-none cursor-pointer peer hover:shadow-md checked:bg-slate-800 checked:border-black"
                    id="check-vertical-list-group2" />
                  <span
                    class="absolute text-gray-300 dark:text-blue-500 transform -translate-x-1/2 -translate-y-1/2 opacity-0 peer-checked:opacity-100 top-1/2 left-1/2"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-3.5 w-3.5"
                      viewbox="0 0 20 20"
                      fill="currentcolor"
                      stroke="currentcolor"
                      stroke-width="1">
                      <path
                        fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd"></path></svg></span
                ></label>
                <label
                  class="ml-2 text-sm text-white cursor-pointer"
                  for="check-vertical-list-group2"
                  >Lowercase</label
                ></label
              >
            </div>
          </div>

          <div
            role="button"
            class="flex items-center w-full p-0 transition-all rounded-lg hover:bg-gray-950/20 focus:bg-slate-500 active:bg-slate-500 animate-fade animate-duration-1500 animate-delay-2300">
            <div class="inline-flex items-center">
              <label
                for="check-vertical-list-group3"
                class="flex items-center w-full px-3 py-2 cursor-pointer"
                ><label
                  class="relative flex items-center cursor-pointer"
                  for="check-vertical-list-group3"
                  ><input
                    type="checkbox"
                    class="w-5 h-5 transition-all border rounded-full shadow appearance-none cursor-pointer peer hover:shadow-md checked:bg-slate-800 checked:border-black"
                    id="check-vertical-list-group3" />
                  <span
                    class="absolute text-gray-300 dark:text-blue-500 transform -translate-x-1/2 -translate-y-1/2 opacity-0 peer-checked:opacity-100 top-1/2 left-1/2"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-3.5 w-3.5"
                      viewbox="0 0 20 20"
                      fill="currentcolor"
                      stroke="currentcolor"
                      stroke-width="1">
                      <path
                        fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd"></path></svg></span
                ></label>
                <label
                  class="ml-2 text-sm text-white cursor-pointer"
                  for="check-vertical-list-group3"
                  >Numbers</label
                ></label
              >
            </div>
          </div>
          <div
            role="button"
            class="flex items-center w-full p-0 transition-all rounded-lg hover:bg-gray-950/20 focus:bg-slate-500 active:bg-slate-500 animate-fade animate-duration-1800 animate-delay-3000">
            <div class="inline-flex items-center">
              <label
                for="check-vertical-list-group4"
                class="flex items-center w-full px-3 py-2 cursor-pointer"
                ><label
                  class="relative flex items-center cursor-pointer"
                  for="check-vertical-list-group4"
                  ><input
                    type="checkbox"
                    class="w-5 h-5 transition-all border rounded-full shadow appearance-none cursor-pointer peer hover:shadow-md checked:bg-slate-800 checked:border-black"
                    id="check-vertical-list-group4" />
                  <span
                    class="absolute text-gray-300 dark:text-blue-500 transform -translate-x-1/2 -translate-y-1/2 opacity-0 peer-checked:opacity-100 top-1/2 left-1/2"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-3.5 w-3.5"
                      viewbox="0 0 20 20"
                      fill="currentcolor"
                      stroke="currentcolor"
                      stroke-width="1">
                      <path
                        fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8 a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd"></path></svg></span
                ></label>
                <label
                  class="ml-2 text-sm text-white cursor-pointer"
                  for="check-vertical-list-group4"
                  >Symbols</label
                ></label
              >
            </div>
          </div>
        </div>
      </div>

          </button>
